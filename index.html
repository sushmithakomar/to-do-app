<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do App</title>
     <!-- Material Design Lite -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
     <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
     <!-- Custom Styles -->
     <link rel="stylesheet" href="style.css">
   </head>
   <body>
     <!-- MDL Title -->
     <header class="mdl-layout__title">
     <h1>To-Do App</h1>
     </header>
     <form id="addToDoForm">
       <!-- MDL Textfield -->
       <div class="mdl-textfield mdl-js-textfield">
         <input class="mdl-textfield__input" type="text" id="newToDoText" />
         <label class="mdl-textfield__label" for="newToDoText">New To-Do...</label>
       </div>
       <!-- MDL Button -->
       <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Add To-Do!</button>
     </form>
     <!-- MDL List -->
     <div class="list">
     <ul class="mdl-list" id="toDoList">
     </ul>
     </div>
     <script src="app.js"></script>
   </body>
 </html>
